plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 31

    signingConfigs {
        release {
            keyAlias 'upload'
            keyPassword 'upload'
            storeFile file('../doc/upload.jks')
            storePassword 'upload'
        }
    }

    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.example.nextclouddemo"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 20231122

        versionName "v1.3.20"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }


    lintOptions {
        xmlReport false
        warningsAsErrors true
        quiet false
        showAll true
        disable 'Assert', 'DefaultLocale', 'GetInstance', 'TrulyRandom'

        checkReleaseBuilds false
        abortOnError false
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            debuggable false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            jni.srcDirs = []

        }
    }
}
configurations.all {
    exclude group: "org.slf4j", module: "slf4j-log4j12"
    exclude group: "log4j", module: "log4j"
}
dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('androidx.test.espresso:espresso-core:3.2.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

    implementation 'me.jahnen.libaums:core:0.10.0'

    implementation 'com.github.nextcloud:android-library:2.1.0'
    implementation 'org.apache.jackrabbit:jackrabbit-webdav:2.0.1'

    implementation 'com.blankj:utilcodex:1.28.4'
    implementation 'org.greenrobot:eventbus:3.2.0'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.0'

    constraints {
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0") {
            because("kotlin-stdlib-jdk7 is now a part of kotlin-stdlib")
        }
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0") {
            because("kotlin-stdlib-jdk8 is now a part of kotlin-stdlib")
        }
    }
}